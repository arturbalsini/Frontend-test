<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editora Positivo - Marvel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/app.css" />

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>
    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <img src="src/img/marvel-logo.png" alt="Alternate Text" class="logo" />
        <h1>Lista de Personagens</h1>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2">
            <md-input-container class="md-block">
                <label>Heroi</label>
                <input type="text" ng-change="ul.buscaHero()" ng-model="ul.heroi">
            </md-input-container>
            <lista-hero></lista-hero>
            <md-input-container>
                <label>Enter date</label>
                <md-datepicker ng-change="ul.buscaHero()" ng-model="ul.modificado" datetime="yyyy-MM-dd"></md-datepicker>
            </md-input-container>

            <md-list ng-repeat="heroi in ul.herois" flex>
                <md-button class="lista-heroi" ng-click="ul.selecionaHeroi(heroi)" ng-class="{'selected' : heroi === ul.selected }">
                    <md-list-item class="md-2-line">
                        <img src="{{heroi.thumbnail.path}}.{{heroi.thumbnail.extension}}" class="avatar" />
                        <div class="md-list-item-text">
                            <h3>{{ heroi.name }}</h3>
                            <p>{{ heroi.modified | date:'dd/MM/yyyy' }}</p>
                        </div>
                    </md-list-item>
                </md-button>
            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <img src="{{ul.selected.thumbnail.path}}.{{ul.selected.thumbnail.extension}}" class="avatar2" />
            <h1>{{ul.selected.name}}</h1>
            <p>{{ul.selected.modified | date:'dd/MM/yyyy'}}</p>
            <p>{{ul.selected.description}}</p>
         
        </md-content>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

        angular
            .module('starterApp', ['ngMaterial', 'users'])
            .config(function () {


            });

    </script>

</body>
</html>
